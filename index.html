<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front Social Media Icons Hover Effect</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="icons">
      <div class="icon">
        <div class="back"></div>
        <div class="front">
          <i class="fab fa-instagram"></i>
        </div>
      </div>

      <div class="icon">
        <div class="back"></div>
        <div class="front">
          <i class="fab fa-twitter"></i>
        </div>
      </div>

      <div class="icon">
        <div class="back"></div>
        <div class="front">
          <i class="fab fa-whatsapp"></i>
        </div>
      </div>

      <div class="icon">
        <div class="back"></div>
        <div class="front">
          <i class="fab fa-linkedin-in"></i>
        </div>
      </div>

      <div class="icon">
        <div class="back"></div>
        <div class="front">
          <i class="fab fa-youtube"></i>
        </div>
      </div>

      <div class="icon">
        <div class="back"></div>
        <div class="front">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
    </div>
  </body>
</html>
